<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1  id="heading">YOUR BLOG</h1>
    <form onsubmit="handleFormSubmit(event)">
        <div class ='form-floating'>
            <label for='name' class="form-label">STUDENT NAME</label>
            <input id='name' name="name" class='form-control' placeholder="enterstudentname" type="text"/>
        
        </div>    
        
        <select id='selector' class="form-label">
            <option id='suresh1' class="form-control">SURESH</option>
            <option id="deepank1">DEEPANK</option>
            <option id="abhik1">ABHIK</option>
        </select>
    
        <button id ='button_change' name='button' type="submit">vote</button>
        <br>
        <label for="suresh" id="sureshLabel">SURESH</label>
        <label for="sureshcount" id="sureshLabelcount">vote:0</label>
        <br>
        <br>
        <label for="deepank" id="deepankLabel">DEEPANK</label>
        <label for="abhikcount" id="deepankLaeblcount">vote:0</label>
        <br>
        <br>
        <label for="abhik" id="abhikLabel">ABHIK:0</label>
        <label for="abhikcount" id="abhikLabelcount">vote:0</label>
        <br>

    </form>
    <ul>
        <li id='list_of_items'>
        </li>
    </ul> 
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
<script>
    let count = 0;
const h2 = document.getElementById('heading');
h2.innerHTML = 'YOUR BLOG<br>Total Posts: ' + count;
h2.style.textAlign = 'center';

async function fetchdata() {
    try {
        const response = await axios.get('https://crudcrud.com/api/fdcd60cba0c64e07830c1fd19690edb0/blogdata');
        
        for (var i = 0; i < response.data.length; i++) {
            showUserOnScreen(response.data[i]);
        }
    } catch (err) {
        console.log('error', err);
    }
}

window.addEventListener('DOMContentLoaded', () => {
    fetchdata();
});

async function handleFormSubmit(event) {
    event.preventDefault();
    try {
        const url = document.getElementById('imageurl').value;
        const Tittle = document.getElementById('Tittle').value;
        const dsc = document.getElementById('dsc').value;
        const obj = { url, Tittle, dsc };
        const Post = await axios.post('https://crudcrud.com/api/fdcd60cba0c64e07830c1fd19690edb0/blogdata', obj);
        obj._id = Post.data._id;
        const button = document.getElementById('button_change');
        button.innerText = 'SUBMIT';
        showUserOnScreen(obj);
        document.getElementById('imageurl').value = '';
        document.getElementById('Tittle').value = '';
        document.getElementById('dsc').value = '';
    } catch (error) {
        console.error('Error handling form submission:', error);
    }
}

function showUserOnScreen(obj) {
    const id_elem = document.getElementById('list_of_items');
    const li_elem = document.createElement('li');
    const li_elem1 = document.createElement('li');
    const li_elem2 = document.createElement('img');
    li_elem2.setAttribute('src', obj.url);
    li_elem1.textContent = obj.dsc;
    li_elem.textContent = obj.Tittle;
    li_elem.style.fontSize = "xx-large";
    id_elem.appendChild(li_elem);
    id_elem.appendChild(li_elem2);
    id_elem.appendChild(li_elem1);
    
    const delete_button = document.createElement('input');
    delete_button.value = 'Delete';
    delete_button.type = 'button';
    delete_button.onclick = () => {
        count--;
        delete_button_func(obj);
    };
    
    const edit_button = document.createElement('input');
    edit_button.value = "Edit";
    edit_button.type = 'button';
    edit_button.onclick = () => {
        count--;
        edit_button_func(obj);
    };

    async function edit_button_func(obj) {
        try {
            const editing_axios = await axios.delete(`https://crudcrud.com/api/fdcd60cba0c64e07830c1fd19690edb0/blogdata/${obj._id}`);
            id_elem.removeChild(li_elem);
            id_elem.removeChild(li_elem2);
            id_elem.removeChild(li_elem1);
            id_elem.removeChild(delete_button);
            id_elem.removeChild(edit_button);
            document.getElementById('imageurl').value = obj.url;
            document.getElementById('Tittle').value = obj.Tittle;
            document.getElementById('dsc').value = obj.dsc;
            const button = document.getElementById('button_change');
            button.innerText = 'EDIT POST';
        } catch (error) {
            console.error('Error handling form submission:', error);         
        }
    }

    async function delete_button_func(obj) {
        try {
            const deleting_axios = await axios.delete(`https://crudcrud.com/api/fdcd60cba0c64e07830c1fd19690edb0/blogdata/${obj._id}`);
            id_elem.removeChild(li_elem);
            id_elem.removeChild(li_elem2);
            id_elem.removeChild(li_elem1);
            id_elem.removeChild(delete_button);
            id_elem.removeChild(edit_button);
        } catch (error) {
            console.error('Error handling form submission:', error);
        }
    }
    
    id_elem.appendChild(delete_button);
    id_elem.appendChild(edit_button);
    count++;
    h2.innerHTML = `YOUR BLOG<br>Total Posts: ${count}`;
    h2.style.textAlign = 'center';
}



</script>
</html>
