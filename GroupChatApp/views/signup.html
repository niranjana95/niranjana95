<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar navbar-expand-sm navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Group Chat App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="container col-lg-6 col-md-7 col-sm-8 col-11 bg-light my-2 py-2">
      <div class="row">
        <div class="col-4"><hr /></div>
        <div class="text-center col-4">
          <h4 class="text-primary">SignUp</h4>
        </div>
        <div class="col"><hr /></div>
      </div>
      <div id="err-msg" class="text-center text-danger"></div>
      <div id="success-msg" class="text-center text-success"></div>
      <form id="user-form">
        <label for="username" class="form-label">Name</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="John Doe"
          class="form-control mb-1"
          required
        />
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@xyz.com"
          class="form-control mb-1"
          required
        />
        <label for="phNumber" class="form-label">Phone Number</label>
        <input
          type="number"
          name="phNumber"
          id="phNumber"
          placeholder="0123-456-789"
          class="form-control mb-1"
          required
        />
        <label for="password1" class="form-label">Password</label>
        <input
          type="password"
          name="password1"
          id="password1"
          placeholder="Password"
          class="form-control mb-1"
          required
        />
        <label for="password2" class="form-label">Confirm Password</label>
        <input
          type="password"
          name="password2"
          id="password2"
          placeholder="Confirm Password"
          class="form-control mb-1"
          required
        />
        <div class="text-center">
          <button type="submit" class="btn btn-primary col-8 mt-1">
            SignUp
          </button>
        </div>
      </form>
      <a href="/login" style="text-decoration: none"
        >Already have an account? Login</a
      >
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <script src="/js/signup.js"></script>
</html>
